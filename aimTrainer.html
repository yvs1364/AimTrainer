<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Aim Trainer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body style="background-color: black;">
  <div class="header-container">
    <div class="timer">Timer : <span id="time">00:30</span></div>
    <button class="button" id="start" onclick="startTimer();" style="--color:#1e9bff;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Start
    </button>
    <div class="score">Score : <span id="score">0</span></div>
  </div>
  <div class="aim-centered-element" id="stage"></div>

  <div class="option-container">
    <div class="scale-container">
      <p style="color: white; font-size: 1.5em; padding: 10px;">Size of dot : </p>
      <input onChange="onChangeDotScale()" type="range" min="0.1" max="2" value="0.5" step="0.1" class="slider"
        id="myRange" style="--color:#1e9bff;">
      <div class="dot1" style="left: 471px; top: 31px; margin-left: -175px;"></div>
    </div>
  </div>
</body>

</html>
